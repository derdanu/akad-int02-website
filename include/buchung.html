<script type="text/javascript" src="js/buchung.js" ></script>

<h1>Buchungsanfrage</h1>
<form action="" method="post" onsubmit="checkForm()">
<fieldset>
	<legend>Ihre Angaben:</legend>
	<table>
	<tr>
		<td><label for="reiseziel">Reiseziel *</label></td>
		<td>
			<select name="reiseziel" id="reiseziel">
				<option>Bitte ausw&auml;hlen...</option>
				<option>Ziel A</option>
				<option>Ziel B</option>
				<option>Ziel C</option>
				<option>Ziel D</option>
			</select>
		</td>	
	</tr>
	<tr>
		<td><label for="vorname">Vorname *</label></td>
		<td><input type="text" name="vorname" id="vorname" size="25"></td>	
	</tr>
	<tr>
		<td><label for="nachname">Nachname *</label></td>
		<td><input type="text" name="nachname" id="nachname" size="25"></td>
	</tr>
	<tr>
		<td><label for="email">Email *</label></td>
		<td><input type="text" name="email" id="email" size="25"></td>
	</tr>
	<tr>
		<td valign="top"><label for="email">zus&auml;tzliche Angaben</label></td>
		<td><textarea rows="5" cols="28" name="zusangaben" id="zusangaben"></textarea></td>
	</tr>
	<tr>
		<td>* markiert ein Pflichtfeld</td>
		<td align="right"><input type="submit" name="submit" id="submit" value="Buchen"></td>
	</tr>
	</table>
</fieldset>
</form>
